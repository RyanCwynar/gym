<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A2E"/>
      <stop offset="100%" style="stop-color:#0D0D0D"/>
    </linearGradient>
    
    <!-- Orange accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C5A"/>
      <stop offset="100%" style="stop-color:#FF6B35"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="224" fill="url(#bgGradient)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <line x1="256" y1="0" x2="256" y2="1024" stroke="white" stroke-width="2"/>
    <line x1="512" y1="0" x2="512" y2="1024" stroke="white" stroke-width="2"/>
    <line x1="768" y1="0" x2="768" y2="1024" stroke="white" stroke-width="2"/>
    <line x1="0" y1="256" x2="1024" y2="256" stroke="white" stroke-width="2"/>
    <line x1="0" y1="512" x2="1024" y2="512" stroke="white" stroke-width="2"/>
    <line x1="0" y1="768" x2="1024" y2="768" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Dumbbell Icon -->
  <g transform="translate(512, 512)" filter="url(#shadow)">
    <!-- Center bar -->
    <rect x="-180" y="-24" width="360" height="48" rx="24" fill="url(#accentGradient)"/>
    
    <!-- Left weight stack -->
    <g transform="translate(-220, 0)">
      <!-- Outer plate -->
      <rect x="-60" y="-140" width="50" height="280" rx="12" fill="url(#accentGradient)"/>
      <!-- Inner plate -->
      <rect x="-100" y="-100" width="40" height="200" rx="10" fill="url(#accentGradient)" opacity="0.85"/>
      <!-- Collar -->
      <rect x="-10" y="-50" width="30" height="100" rx="6" fill="url(#accentGradient)" opacity="0.7"/>
    </g>
    
    <!-- Right weight stack -->
    <g transform="translate(220, 0)">
      <!-- Outer plate -->
      <rect x="10" y="-140" width="50" height="280" rx="12" fill="url(#accentGradient)"/>
      <!-- Inner plate -->
      <rect x="60" y="-100" width="40" height="200" rx="10" fill="url(#accentGradient)" opacity="0.85"/>
      <!-- Collar -->
      <rect x="-20" y="-50" width="30" height="100" rx="6" fill="url(#accentGradient)" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Accent ring/glow behind dumbbell -->
  <circle cx="512" cy="512" r="280" fill="none" stroke="url(#accentGradient)" stroke-width="3" opacity="0.2"/>
  
  <!-- Small accent dots -->
  <circle cx="180" cy="180" r="8" fill="#FF6B35" opacity="0.4"/>
  <circle cx="844" cy="844" r="8" fill="#FF6B35" opacity="0.4"/>
  <circle cx="844" cy="180" r="6" fill="#00D9FF" opacity="0.3"/>
  <circle cx="180" cy="844" r="6" fill="#00D9FF" opacity="0.3"/>
</svg>

